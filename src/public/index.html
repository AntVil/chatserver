<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chatserver</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="icon" type="image/png" href="images/pageIcon.png">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="ChatUser.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="background"></div>

    <div id="login-screen">
        <label for="username">Username: </label>
        <input id="username" name="username" placeholder="username" />
        <button onclick="join()">join</button>
    </div>

    <div id="chat-screen">
        <div id="users"></div>
        <br>
        <div id="chat-box">
            <div id="messages"></div>
            <br>
        </div>
        <div id="chat-input">
            <textarea id="message" type="text" placeholder="message" rows="4" cols="100"></textarea>
            <br>
            <div id="chat-util">
                <button onclick="sendMessage()">sendMessage</button>
                <button onclick="leave()">leave</button>
                <div>
                    <form>
                        <input type="checkbox" name="autoScroll" id="autoScroll" checked>
                        <label>autoScroll</label>
                    </form>
                </div>
                <br>
            </div>
        </div>

</body>

</html>
