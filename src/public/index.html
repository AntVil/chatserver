<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>//Chat.server</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="icon" type="image/png" href="images/Logo.png">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="ChatUser.js"></script>
    <script type="text/javascript" src="render.js"></script>
    <script type="text/javascript" src="userEvents.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <aside id="background">
        <img src="images/Logo.png" alt="message icon logo" id="logoImage">
        <p id="logoText"> //Chat.server</p>
    </aside>


    <header id="login-screen">
        <form onsubmit="return false">
            <input id="usernameInput" name="usernameInput" placeholder="Username" />
            <button onclick="join()">join</button>
        </form>
    </header>

    <main id="chat-screen">
        <section id="userlistWrapper">
            <article id="userlist">

            </article>

        </section>


        <section id="chat-box">
        </section>

        <form id="chat-input" onsubmit="return false">
            <input id="textfield" type="text" placeholder="Type something" />
            <button id="sendmessage" onclick="sendMessage()">&gt;</button>
        </form>

        <section id="userinfo"></section>

        <aside id="additional">
            <div id="chat-util">
                <input id="chat-autoScroll" name="chat-autoScroll" type="checkbox" checked>
                <label for="chat-autoScroll">autoScroll</label>
                <br>
                <button onclick="leave()">leave</button>
            </div>
        </aside>
    </main>

    <!-- maybe add "about" section, currently display: none, 
        toggle maybe -->
    <footer id="about">
        <p>
            Welcome to the Web-Engineering-Project Chatserver made by
            <br> Anton BÃ¶hler, Jan Broer and Alexander Dietrich.
            <br><br>
        </p>
    </footer>

</body>

</html>
